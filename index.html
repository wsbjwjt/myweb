<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <link href="../css/style.css" rel="stylesheet"> 
  <title>v-show</title>
</head>
<body>
  <div id="myApp">
    <input type="text" v-model="message" placeholder="来编辑我吧">
    <p>message is : {{message}}</p>
    <textarea v-model="message" cols="30" rows="10" placeholder="加入多行编辑"></textarea>
  </div>

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        message: "马里奥世界",
      },
      methods: {
        
      },
    });

  
  </script>
</body>
</html>
